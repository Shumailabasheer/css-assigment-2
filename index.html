<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- cdn method -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Special+Gothic+Expanded+One&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- lef box -->
    <div class="container">
        <div class="left-box">
          <h1 class="rotated-text">STAR<br>WAR</h1>
          <!-- circle -->
          <div class="arrow"><i class="fa-solid fa-circle"> </i></div>
           <div class="red"><i class="fa-solid fa-arrow-left"></i></div>
        </div>

       
        <!-- right box -->

        <div class="right-box">
        <img src="./images/image1.png"alt="STORMTROOPER" class="img">
          <h2>STORMTROOPER<br>HELMET</h2>
          <p class="price">$1,299.99</p>
          <p class="label">HELMET SIZE</p>
          <div class="sizes">S M L XL</div>

          <p class="label right">DURABILITY RATE</p>
          <p class="wishlist">ADD TO WISHLIST
            <!-- icon -->
            <i class="fa-solid fa-heart" style="color: #d84659;"></i>
          </p>
          <!-- circle -->
          <div class="line"></div>
          <div class="circle">75%</div>
          <!-- button -->
          <button class="cart-btn">ADD TO CART</button>
<!-- circle ,arrow -->
<div class="circles"><i class="fa-solid fa-circle"></i></div>
<div class="arrows"><i class="fa-solid fa-arrow-right"></i></div>

        </div>
      </div>
    

    </div>
</body>
</html>
